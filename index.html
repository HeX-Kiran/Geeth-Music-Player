<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeth Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/queries.css">
    <script defer src="javascript/script.js"></script>
</head>
<body>
    <section class="geeth">
        <div class="geeth-container">
            <div class="main-side-bar ">
                <!-- brand name -->
                <div class="brand-header">
                    <header class="brand-name">G<i>EE</i>TH</header>
                    <ion-icon name="arrow-back-outline" class="icon"></ion-icon>
                </div>
                
                <!-- Library category -->
                <div class="library">
                    <header class="other-heading">YOUR LIBRARY</header>
                    <div class="categorys">
                        <div class="category">
                            <ion-icon name="timer-outline"></ion-icon>
                            <p class="teritory-heading">RECENTLY PLAYED</p>
                        </div>
                        <div class="category">
                            <ion-icon name="heart-outline"></ion-icon>
                            <p class="teritory-heading">FAVORITE SONG</p>
                        </div>
                    </div>
                </div>
                <div class="playlists library">
                    <header class="other-heading">PLAYLIST</header>
                    <div class="playlist-category categorys">
                            
                            <div class="category">
                                <ion-icon name="musical-notes-outline"></ion-icon>
                                <p class="teritory-heading">HINDI TOP 100 SONGS</p>
                            </div>
                            <div class="category">
                                <ion-icon name="musical-notes-outline"></ion-icon>
                                <p class="teritory-heading">INDIPOP 50</p>
                            </div>
                            <div class="category">
                                <ion-icon name="musical-notes-outline"></ion-icon>
                                <p class="teritory-heading">ROMANCE SEASON</p>
                            </div>
                        
                    </div>
                </div>
                <!-- Add song button -->
                
                <label class="add-song" for="add-songs">
                    <p class="add-song-btn"><ion-icon name="add-circle-outline" class="secondary-heading icon"></ion-icon> <span  class="secondary-heading">ADD SONG</span></p>
                </label>
                <input type="file" accept="audio/mp3,audio/*;capture=microphone" id="add-songs">
            </div>
            <div class="main-content">
                <!-- NAV BAR -->
                <nav class="main-nav">
                    <ion-icon name="menu-outline" class="side-bar-menu"></ion-icon>
                    <div class="search-bar">
                        <input type="text" placeholder="Search for song...">
                        <ion-icon name="search-outline" class="search-icon"></ion-icon>
                    </div>
                    <img src="assets/images/artist-img.webp" alt="user-image">
                </nav>

                <!-- Music Card -->
                <div class="music-card">
                    <div class="card card-1">
                        <div class="card-content">
                            <img src="assets/images/track-1.png" alt="sound track" class="">
                            <p class="song-name-heading primary-heading track-name">Zinda Banda</p>
                            <div class="album">
                                <p class="secondary-heading index">#1</p>
                                <p class="secondary-heading track-name">Zinda Banda</p>
                            </div>
                            <div class="timer secondary-heading">
                                <span class="min">00</span> : <span class="sec">00</span>
                            </div>

                            <!-- Add next and prev Button
                            <ion-icon name="arrow-forward-outline" class="next-prev-btn next-btn"></ion-icon>
                            <ion-icon name="arrow-back-outline" class="next-prev-btn prev-btn"></ion-icon> -->
                        </div>
                    </div>


                    <div class="card card-2">
                        <div class="card-content">
                           
                            <img src="assets/images/track-1.png" alt="sound track">
                            <!-- <p class="song-name-heading primary-heading">Loading Next Song</p> -->
                            
                            
                        </div>
                    </div>

                    <div class="card card-3">
                        <div class="card-content">
                            <img src="assets/images/track-1.png" alt="sound track">
                            <!-- <p class="song-name-heading primary-heading">Loading Next Song</p> -->
                        </div>
                    </div>
                </div>

                <!-- Popular Artist -->
                <div class="popular-artist">
                    <div class="artist-heading">
                        <p class="secondary-heading">Popular Artist</p>
                        <p class="other-heading">this week</p>
                    </div>
                    <div class="artist-card">
                        <!-- Artist-1 -->
                        <div class="artist">
                            <!-- Artist-img -->
                            <img src="assets/images/arjith.jpg" alt="arjith singh">
                            <!-- Artist name -->
                            <p class="other-heading">Arjith Singh</p>
                            
                        </div>

                         <!-- Artist-7 -->
                         <div class="artist popular">
                            <div class="artist-pop">
                                <!-- Artist-img -->
                                <img src="assets/images/modi.webp" alt="arjith singh">
                                <!-- Artist name -->
                                <p class="other-heading">Narendra Modi</p>
                            </div>
                            
                        </div>

                        <!-- Artist-2 -->
                        <div class="artist">
                            <!-- Artist-img -->
                            <img src="assets/images/hariharan.jpg" alt="arjith singh">
                            <!-- Artist name -->
                            <p class="other-heading">Hariharan</p>
                            
                        </div>

                        <!-- Artist-3 -->
                        <div class="artist">
                            <!-- Artist-img -->
                            <img src="assets/images/sherya.jpeg" alt="arjith singh">
                            <!-- Artist name -->
                            <p class="other-heading">Sherya Goshal</p>
                            
                        </div>

                        <!-- Artist-4 -->
                        <div class="artist">
                            <!-- Artist-img -->
                            <img src="assets/images/ani1.jpg" alt="arjith singh">
                            <!-- Artist name -->
                            <p class="other-heading">Anirudh Ravichandran</p>
                            
                        </div>

                        <!-- Artist-6 -->
                        <div class="artist">
                            <!-- Artist-img -->
                            <img src="assets/images/shaan.jpg" alt="arjith singh">
                            <!-- Artist name -->
                            <p class="other-heading">Shaan</p>
                            
                        </div>

                       
                    </div>
                    
                </div>
            </div>

            <div class="player">
                <!-- Song name and producer -->
                <div class="song-details">
                    <p class="name">Zinda Banda</p>
                   
                </div>

                <!-- Play,pause,next,prev button -->
                <div class="main-btns">
                    <ion-icon name="chevron-back-outline" class="song-nav prev"></ion-icon>
                    <ion-icon name="play-outline" class="song-nav play"></ion-icon>
                    <ion-icon name="pause-outline" class="song-nav pause"></ion-icon>
                    <ion-icon name="chevron-forward-outline" class="song-nav next"></ion-icon>
                </div>

                <!-- Song  timeline and timer -->
                <div class="timeline">
                    <p class="other-heading"> <span class="min">00</span> : <span class="sec">00</span></p>
                    <input type="range" min="1" max="99" value="0" class="seek_slider">
                </div>

                <!-- Loop Song Btn and cateogry -->
                <div class="loop">
                    <ion-icon name="infinite-outline" class="song-option"></ion-icon>
                    <ion-icon name="options-outline" class="song-option"></ion-icon>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
